<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        width: max-content;
      }
      svg {
        width: 1.25rem;
        height: 1.25rem;
      }
      body[data-bs-theme="light"] svg {
        fill: #212529;
      }
      body[data-bs-theme="dark"] svg {
        fill: #adb5bd;
      }
    </style>
  </head>
  <body>
    <!-- タイトル -->
    <div class="container py-1 px-2 mb-2 border-bottom">
      <header data-locale="name">konami2popup</header>
    </div>

    <!-- 設定 -->
    <div class="container py-1 px-2 mb-2 border-bottom">
      <h2
        id="setting-headder"
        data-locale="popup_headder_settings"
        class="fs-5"
      >
        Settings
      </h2>
      <form>
        <!-- 幅 -->
        <div class="row">
          <label
            for="width"
            data-locale="settings_label_width"
            class="col-sm-2 col-form-label"
          >
            Width
          </label>
          <div class="col-sm-4">
            <input
              type="number"
              id="width"
              class="form-control form-control-sm"
              placeholder="width"
              value="525"
            />
          </div>
        </div>

        <!-- 高さ -->
        <div class="row mb-2">
          <label
            for="height"
            data-locale="settings_label_height"
            class="col-sm-2 col-form-label"
          >
            Height
          </label>
          <div class="col-sm-4">
            <input
              type="number"
              id="height"
              class="form-control form-control-sm"
              placeholder="height"
              value="750"
            />
          </div>
        </div>
      </form>

      <!-- 保存 -->
      <div class="input-group mb-2">
        <button
          type="button"
          data-locale="settings_save"
          class="btn btn-md btn-primary"
          id="setSize"
        >
          Save Changes
        </button>
      </div>
    </div>

    <!-- コマンド -->
    <div class="container py-1 px-2">
      <h2 data-locale="popup_headder_trigger" class="fs-5">Trigger</h2>
      <p class="text-center">
        <svg><use xlink:href="src/img/fa.svg#fa-arrow-up"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-arrow-up"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-arrow-down"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-arrow-down"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-arrow-left"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-arrow-right"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-arrow-left"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-arrow-right"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-b"></use></svg>
        <svg><use xlink:href="src/img/fa.svg#fa-a"></use></svg>
      </p>
    </div>

    <script src="src/js/popup.js"></script>
  </body>
</html>
